apiVersion: gcp.m.upbound.io/v1beta1
kind: ProviderConfig
metadata:
  name: default
  namespace: jaeger
  annotations:
    argocd.argoproj.io/sync-wave: "4"
spec:
  projectID: vfarcic
  credentials:
    source: InjectedIdentity
---
apiVersion: certificatemanager.gcp.m.upbound.io/v1beta1
kind: Certificate
metadata:
  name: jaeger-certificate
  namespace: jaeger
  annotations:
    argocd.argoproj.io/sync-wave: "5"
spec:
  forProvider:
    location: global
    managed:
      domains:
        - jaeger.devopstoolkit.ai
  providerConfigRef:
    kind: ProviderConfig
    name: default
---
apiVersion: certificatemanager.gcp.m.upbound.io/v1beta2
kind: CertificateMapEntry
metadata:
  name: jaeger-map-entry
  namespace: jaeger
  annotations:
    argocd.argoproj.io/sync-wave: "6"
spec:
  forProvider:
    certificatesRefs:
      - name: jaeger-certificate
    hostname: jaeger.devopstoolkit.ai
    map: devopstoolkit-map
  providerConfigRef:
    kind: ProviderConfig
    name: default
