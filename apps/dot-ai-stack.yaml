apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: dot-ai-stack
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: ghcr.io/vfarcic/dot-ai-stack/charts
    chart: dot-ai-stack
    targetRevision: 0.2.0
    helm:
      valuesObject:
        dot-ai:
          ai:
            provider: anthropic_haiku
          controller:
            enabled: true
          extraEnv:
            - name: DOT_AI_USER_PROMPTS_REPO
              value: "https://github.com/vfarcic/prompts"
            - name: DOT_AI_USER_PROMPTS_PATH
              value: "."
          webUI:
            baseUrl: https://ui.devopstoolkit.ai
          gateway:
            name: main
            namespace: gateway
            listeners:
              http:
                hostname: dot-ai.devopstoolkit.ai
        dot-ai-ui:
          dotAi:
            auth:
              existingSecret: dot-ai-secrets
          gateway:
            name: main
            namespace: gateway
            listeners:
              http:
                hostname: ui.devopstoolkit.ai
              https:
                enabled: true
                hostname: ui.devopstoolkit.ai
  destination:
    server: https://kubernetes.default.svc
    namespace: dot-ai
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
      - CreateNamespace=true
