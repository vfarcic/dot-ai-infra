apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: dot-ai
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: ghcr.io/vfarcic/dot-ai/charts
    chart: dot-ai
    targetRevision: 0.152.0
    helm:
      valuesObject:
        ai:
          provider: anthropic
          model: anthropic_haiku
        ingress:
          enabled: true
          className: traefik
          host: dot-ai.devopstoolkit.ai
  destination:
    server: https://kubernetes.default.svc
    namespace: dot-ai
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
      - CreateNamespace=true
