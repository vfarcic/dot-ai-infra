apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prometheus-stack
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://prometheus-community.github.io/helm-charts
    chart: kube-prometheus-stack
    targetRevision: 81.4.2
    helm:
      valuesObject:
        prometheus:
          prometheusSpec:
            retention: 7d
        grafana:
          admin:
            existingSecret: grafana-secrets
            userKey: admin-user
            passwordKey: admin-password
          defaultDashboardsEnabled: true
          defaultDashboardsTimezone: utc
          sidecar:
            dashboards:
              enabled: true
              searchNamespace: ALL
          dashboards:
            default:
              kubernetes-cluster:
                gnetId: 7249
                revision: 1
                datasource: Prometheus
              kubernetes-pods:
                gnetId: 6417
                revision: 1
                datasource: Prometheus
        alertmanager:
          enabled: false
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: grafana-secrets
  namespace: monitoring
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: gcp-secret-manager
    kind: ClusterSecretStore
  target:
    name: grafana-secrets
    creationPolicy: Owner
    template:
      data:
        admin-user: vfarcic
        admin-password: "{{ .password }}"
  data:
    - secretKey: password
      remoteRef:
        key: dot-ai-auth-token
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: grafana
  namespace: monitoring
spec:
  parentRefs:
    - name: main
      namespace: gateway
      sectionName: https
  hostnames:
    - grafana.devopstoolkit.ai
  rules:
    - backendRefs:
        - name: prometheus-stack-grafana
          port: 80
